api_keys: "api_keys.env"

extractor:
  provider: "deepseek"
  name: "deepseek-chat"
  temperature: 0.0
  top_p: 1.0
  allow_parallel_tool_calls: true

summarizer:
  provider: "deepseek"
  name: "deepseek-chat"
  temperature: 0.0
  top_p: 1.0

browser:
  name: "chrome"
  wait_for_timeout: 3000

fields:
  article_body:
    strategy: "xpath_extractor"
  title:
    strategy: "lm_capabilities"
  author:
    strategy: "lm_capabilities"
  datetime:
    strategy: "lm_capabilities"
  
output_dir: "data"

exceptions:
  min_html_length: 3000

warnings:
  min_article_body: 100