api_keys: "api_keys.env"

extractor:
  provider: "deepseek"
  name: "deepseek-chat"
  temperature: 0.0
  top_p: 1.0
  allow_parallel_tool_calls: true
  max_iters: 7

summarizer:
  provider: "deepseek"
  name: "deepseek-chat"
  temperature: 0.0
  top_p: 1.0

browser:
  name: "chrome"
  wait_for_timeout: 750

fields:
  article_body:
    strategy: "xpath_extractor"
  title:
    strategy: "xpath_extractor"
  author:
    strategy: "xpath_extractor"
  datetime:
    strategy: "xpath_extractor"
  
output_dir: "data/jsons"

exceptions:
  min_html_length: 3000

warnings:
  min_article_body: 100